<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h2 {
                color: #333;
            }

            p {
                margin: 10px 0;
            }

            input[type="text"], input[type="number"] {
                padding: 5px;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
        <br>
        <br>
    </head>
    <body>
        <h2>LOGIN PAGE</h2>
        <p><b>Username : </b><input type="text"></p>
        <p><b>Password : </b><input type="number"></p>
        <p><input type="submit" value="Login"></p>
    </body>
</html>
